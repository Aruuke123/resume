<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <h1>Формы</h1>
    <form action="">
        <div>
        <label for="text2">Текст</label>
          <input type="text" id="text2" value="Текст по умолчанию" readonly>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Введите свой email">
        </div>
        <div>
            <label for="Password">Пароль</label>
            <input type="Password" id="Password" placeholder="Введите свой Пароль">>
          </div>
          <div>
            <label for="number">Число</label>
            <input type="number" id="number"  min="0" max="15">
          </div>
          <div>
            <label for="Range">Range</label>
            <input type="Range" id="Range"  min="0" max="10"
            step="5">
          </div>
          <div>
            <label for="Date">Дата</label>
            <input type="Date" id="Date">
          </div>
          <div>
            <label for="Color">Цвет</label>
            <input type="Color" id="Color">
          </div>
          <p>

          <div>
            <label for="Message">Сообщение</label>
            <br>
            <textarea id="Message" cols="25" rows="5" placeholder="Ваш комментарий"></textarea>
          </div>
        </p>
          <div>
            <label for="sex">Ваш пол</label>
            <select id="sex">
                <option value="Male">Мужчина</option>
                <option value="Female" selected >Женщина</option>
            </select>
          </div>
          <p>
          <div>
            <label>Количество работ</label>
            <br>
            <input type="radio" name="work">1
            <input type="radio" name="work">4
            <input type="radio" name="work">6
            <input type="radio" name="work">10+
          </div>
          </p>
          <p>

          <div>
            <label>Количество работ</label>
            <br>
            <input type="Checkbox" name="food">Картошка
            <input type="Checkbox" name="food">Хлеб
            <input type="Checkbox" name="food">Молюски
            <input type="Checkbox" name="food">Яблоки
          </div>
        </p>

        <!-- <input type="submit" value="Отправить форму"> -->
        <button type="submit">Отправить форму</button>
        <br>
        <h1>Связаться с вами</h1>
        <div>
            <lable for="text">Ваше имя</lable>
            <br>
            <input type="text" id="text" placeholder="Введите имя">
        </div>
        <div>
            <lable for="email">Email</lable>
            <br>
            <input type="email" id="email" placeholder="Введите Email">
        </div>
        <div>
            <lable for="message">Сообщение</lable>
            <br>
            <textarea id="message" cols="25" rows="5" placeholder="Ваш комментарий"></textarea>
        </div>
        <p>
            <button type="submit">Отправить форму </button>
        </p>
        
        
        
    </form>
    
</body>
</html>
